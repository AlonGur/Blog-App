
<div class="postWrapper card">
  <h2> {{post.title}}</h2>
  <div> by: <app-tag appButton [tagName]="post.author" [type]="'author'"></app-tag></div>
  <div> published: {{post.date | date }}</div>

  <div class="tagsWrapper">
    tags:
  <app-tag   class=" btn btn-light" *ngFor="let tag of post.tags"  appButton [tagName]="tag" [type]="'category'"></app-tag>
</div>
  <a (click)="titleHandler()" routerLink="/post/{{post.title | postTitle }}" > 
    <span >READ MORE : {{post.title }}</span>
  </a>

</div>
