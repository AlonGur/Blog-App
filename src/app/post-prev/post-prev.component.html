
<div class="postWrapper">
  <h2> title: {{post.title}}</h2>
  <div> author: <app-tag appButton [tagName]="post.author" [type]="'author'"></app-tag></div>
  <div> date: {{post.date | date }}</div>

  <div class="tagsWrapper">
    TAGS:
  <app-tag *ngFor="let tag of post.tags"  appButton [tagName]="tag" [type]="'category'"></app-tag>
</div>
  <a (click)="titleHandler($event)" routerLink="/post/{{post.title | postTitle }}" > 
    <span >READ MORE : {{post.title }}</span>
  </a>

</div>
