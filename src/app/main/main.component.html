
<div class="row">
<div class="col-8">
  <div class="containger">
      <app-post-prev  *ngFor="let post of filteredData | slice:currentPage*PostsPerPage:(currentPage+1)*PostsPerPage" 
      [post]="post"></app-post-prev>
    </div>
    <button class="paging" *ngIf="(currentPage+1)*PostsPerPage <= myDisplayData.length" [routerLink]="['/posts', currentPage+1]" queryParamsHandling="merge">NEXT</button>
    <button class="paging" *ngIf="currentPage >=1" [routerLink]="['/posts', currentPage-1]" queryParamsHandling="merge">PREVIOUS</button>

</div>
<div class="col-4">
  <app-sidebar  [uniqueTagArr]="uniqueTagArr"  [authors]="uniqueAuthorArr"
  [counterArr]="tagCounter" [authorCounter]="authorCounter" [linkDest]="linkDest"></app-sidebar>
</div>

</div>
