

<div class="row">
  <div class="col-1">Title:</div> 
  <div class="col-1">
      <input class="title"[(ngModel)]="myPost.title">
  </div> 
</div>

<div class="row">
    <div class="col-1">Author:</div> 
    <div class="col-1">
        <input class="title"[(ngModel)]="myPost.author">
    </div> 
  </div>

  <div class="row">
      <div class="col-1">Date:</div> 
      <div class="col-1">
          <input class="title"[(ngModel)]="myPost.date">
      </div> 
    </div>

<button (click)="saveChanges($event)" >save</button>

<div class="row">
    <div class="col-6" >
      <h3>MARKDOWN:</h3>
      <textarea class="markdownWrapper" [(ngModel)]="markDown" ></textarea>
      </div>
    <div class="col-6" >
      <h3>HTML</h3>
     
      <div class="htmlWrapper" [innerHTML]="markDown|MarkdownToHtml">
      
      </div>
    </div>
</div>
