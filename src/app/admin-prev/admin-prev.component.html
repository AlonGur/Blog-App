<a (click)="titleHandler($event)" routerLink="/admin/edit/{{post.title|postTitle}}" class="row" >
 
    <span class="col-1"> {{myIndex+1}}</span>
    <span class="col-4"> {{post.title}}</span>
    <span class="col-2"> {{post.date | date}}</span>
    <span class="col-3"> {{post.author}}</span>

</a>
